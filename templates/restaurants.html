<!DOCTYPE html>
<html lang="en">
<body>
<div class="section values">
<div class="container">
	{% for restaurant in restaurants %}
	<div class="row">
		<h3>{{restaurant.name}}</h3>
		<a class="button button-primary" href="/restaurants/{{restaurant.id}}/edit">Edit</a>
		<a class="button button-red" href="/restaurants/{{restaurant.id}}/delete">Delete</a>
		<a href="{{url_for('restaurantMenu', restaurantID = restaurant.id) }}">View menu!</a>
	</div>
	{% endfor %}
</div>
</div>
</body>
</html>
