<!DOCTYPE html>
<html lang="en">
<body>
<div class="section values">
<div class="container">
	<h2>Edit "{{menu_item.name}}" from "{{restaurant.name}}" restaurant.</h2>
	<a class="button button-primary" href="{{url_for('restaurantMenu',restaurantID=restaurant.id)}}">Back to the list of menu</a>
	<hr>
	<form method="POST" action="editMenuItem"" enctype="multipart/form-data">
        <input type="text" name="nameOfMenuItem" placeholder="New name" value="{{menu_item.name}}"><br>
        <input type="text" name="priceOfMenuItem" placeholder="New price" value="{{menu_item.price}}"><br>
        <input type="text" name="courseOfMenuItem" placeholder="New course" value="{{menu_item.course}}"><br>
        <textarea name="descriptionOfMenuItem" rows="10" placeholder="New description">{{menu_item.description}}</textarea><br>
        <input type="submit" value="Edit">
    </form>
</div>
</div>
</body>
</html>
